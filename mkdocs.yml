site_name: Obsidian, quản lý dự án và công cụ nghĩ
site_description: Hiểu biết sâu về các môi trường nơi sự suy nghĩ diễn ra, và cách ứng dụng chúng vào quản lý dự án
site_url: https://obsidian.xn--qucu-hr5aza.cc
repo_url: https://doi-thoai.deno.dev/jD.4E.1
repo_name: GitHub

theme:
    name: 'material'
    logo: assets/Vật thể (xuôi).svg
    favicon: assets/Vật thể (xuôi).svg
    font:
        text: Roboto Slab
        code: Roboto Mono
    language: vi
    icon:
      repo: octicons/download-16
    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    features:
        - navigation.indexes
        - navigation.top
        - navigation.tabs
        - navigation.tabs.sticky
        - search.suggest
        - search.highlight
        - navigation.instant
        - header.autohide
        
# Extensions
markdown_extensions:
  - footnotes
  - nl2br
  - attr_list
  - sane_lists 
  - meta
  - smarty
  - tables
  - mdx_breakless_lists
  - def_list
  - admonition
  - toc:
      permalink: true
  - pymdownx.magiclink
#   - pymdownx.critic
#   - pymdownx.caret
#   - pymdownx.keys
#   - pymdownx.mark
#   - pymdownx.tilde
#   - pymdownx.highlight:
#       use_pygments: true
#       anchor_linenums: true
  - pymdownx.tasklist:
#   - pymdownx.inlinehilite
#   - pymdownx.snippets
#   - pymdownx.superfences:
#       custom_fences:
#         - name: mermaid
#           class: mermaid
#           format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - search:
      lang: en                            #Không hiểu sao dùng vi ko đc
  - meta-descriptions
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
      locale: vi
      custom_format: "%A %d %B %Y"
      enable_creation_date: true
  - awesome-pages
  - callouts
  - glightbox
  - social:
      cards_font: Roboto Slab
      cards_color:
        fill: "#009485" 
        text: "#FFFFFF" 
extra:
  SEO: assets/meta/SEO_plain.svg
  attachments: 'attachments'
  analytics:
    provider: google
    property: G-XHX9Q6ZB3Q
  social:
